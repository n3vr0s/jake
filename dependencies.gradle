    leakcanary = "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"
    leakcanaryNoOp = "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"

    gson = "com.google.code.gson:gson:2.6.2"

    reactiveLocation = "pl.charmas.android:android-reactive-location:0.8@aar"
    rxJava = "io.reactivex:rxjava:1.1.6"
    rxAndroid = "io.reactivex:rxandroid:1.2.0"

    autofactoryVersion = "1.0-beta3"
    autofactory = "com.google.auto.factory:auto-factory:$autofactoryVersion"

    rxJavaDebug = "io.reactivex:rxjava-debug:1.0.3"
    rxpermissions = "com.tbruyelle.rxpermissions:rxpermissions:0.5.1@aar"
    rxKotlin = "io.reactivex:rxkotlin:0.55.0"

    rxbindingVersion = "0.4.0"
    rxbinding = "com.jakewharton.rxbinding:rxbinding:$rxbindingVersion"
    rxbindingDesign = "com.jakewharton.rxbinding:rxbinding-design:$rxbindingVersion"

    stetho = "com.facebook.stetho:stetho:1.3.1"
    stethoOkhttp = "com.facebook.stetho:stetho-okhttp:1.2.0"
    threetenabp = 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    crashlyticsVersion = "2.6.3"
    crashlytics = "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion@aar"

    picasso = "com.squareup.picasso:picasso:2.5.2"

    supportTestRunner = "com.android.support.test:runner:0.4.1"
    supportTestRules = "com.android.support.test:rules:0.4.1"
    supportTestEspresso = "com.android.support.test.espresso:espresso-core:2.2.1"
    supportTestEspressoContrib = "com.android.support.test.espresso:espresso-contrib:2.2.1"

    junit = "junit:junit:4.12"
    truth = "com.google.truth:truth:0.27"
    mockito = 'org.mockito:mockito-core:1.9.5'
    dexmaker = 'com.google.dexmaker:dexmaker:1.0'
    dexmakerMockito = 'com.google.dexmaker:dexmaker-mockito:1.0'
