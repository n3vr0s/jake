ext {
    androidPlugin = 'com.android.tools.build:gradle:2.3.0-beta2'
    minSdkVersion = 16
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    versionCode = 1
    versionName = "1.0.0"

    kotlinVersion = '1.0.6'
    kotlinPlugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    kotlinAndroidSdkAnnotations = "org.jetbrains.kotlin:kotlin-android-sdk-annotations:1.0.0"
    kotlinAndroidExtensions = "org.jetbrains.kotlin:kotlin-android-extensions:$kotlinVersion"

    supportVersion = '25.1.0'
    supportAnnotations = "com.android.support:support-annotations:$supportVersion"
    supportV4 = "com.android.support:support-v4:$supportVersion"
    supportRecyclerView = "com.android.support:recyclerview-v7:$supportVersion"
    supportAppCompat = "com.android.support:appcompat-v7:$supportVersion"
    cardView = "com.android.support:cardview-v7:$supportVersion"
    supportDesign = "com.android.support:design:$supportVersion"
    supportPercent = "com.android.support:percent:$supportVersion"
    supportPalette = "com.android.support:palette-v7:$supportVersion"

    constraintLayoutVersion = '1.0.0-beta4'
    constarintLayout = "com.android.support.constraint:constraint-layout:$constraintLayoutVersion"

    butterknifeVersion = '8.4.0'
    butterknife = "com.jakewharton:butterknife:$butterknifeVersion"
    butterknifeCompiler = "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    greenrobotEventBusVersion = '3.0.0'
    greenrobotEventBus = "org.greenrobot:eventbus:$greenrobotEventBusVersion"

    okHttp3DownloaderVersion = '1.0.2'
    okHttp3Downloader = "com.jakewharton.picasso:picasso2-okhttp3-downloader:$okHttp3DownloaderVersion"

    okLogVersion =  '2.0.0'
    okLog = "com.github.simonpercic:oklog3:$okLogVersion"

    expandableLayoutVersion = '1.2.0'
